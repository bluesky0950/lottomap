<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>로또 판매점 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=당신의_API_KEY&libraries=services"></script>
  <style>
    body { margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(36.5, 127.8), // 전국 중간지점
      level: 12
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    // JSON 파일 불러오기
    fetch('addresses.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(store => {
          const coords = new kakao.maps.LatLng(store.lat, store.lon);
          const marker = new kakao.maps.Marker({
            map: map,
            position: coords
          });
          const infowindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;font-size:13px;">${store.address}</div>`
          });
          kakao.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
          });
        });
      })
      .catch(error => {
        console.error("JSON 불러오기 오류:", error);
      });
  </script>
</body>
</html>
